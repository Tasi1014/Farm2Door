<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Farm2Door</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .reset-password-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .reset-password-header {
        text-align: center;
        margin-bottom: 25px;
      }
      .reset-password-header i {
        font-size: 3rem;
        color: #008000;
        margin-bottom: 15px;
      }
      .reset-password-header h2 {
        color: #333;
        font-weight: 600;
      }
      .reset-password-header p {
        color: #666;
        font-size: 0.9rem;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: inherit;
      }
      .reset-btn {
        width: 100%;
        padding: 12px;
        background: #008000;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      .reset-btn:hover {
        background: linear-gradient(135deg, #006600, #008800);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 128, 0, 0.5);
      }

      .message {
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
        font-size: 0.9rem;
        text-align: center;
      }
      .message.success {
        background: #e8f5e9;
        color: #008000;
        border: 1px solid #c8e6c9;
        display: block;
      }
      .message.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
        display: block;
      }
      .password-requirements {
        font-size: 0.8rem;
        color: #777;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="../../Images/logo.png" alt="Farm2Door Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="../Home/index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="reset-password-container">
      <div class="reset-password-header">
        <i class="fa-solid fa-key"></i>
        <h2>New Password</h2>
        <p>Please enter your new password below.</p>
      </div>

      <div id="status-message" class="message"></div>

      <form id="reset-password-form">
        <input type="hidden" id="token" name="token" />
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter new password"
            required
          />
          <p class="password-requirements">
            At least 8-20 characters, one uppercase, and one special character.
          </p>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm your new password"
            required
          />
        </div>
        <button type="submit" class="reset-btn">Update Password</button>
      </form>

      <div
        id="success-actions"
        style="display: none; text-align: center; margin-top: 20px"
      >
        <a
          href="login.html"
          class="reset-btn"
          style="text-decoration: none; display: inline-block"
          >Go to Login</a
        >
      </div>
    </div>

    <script src="reset_password.js"></script>
  </body>
</html>
