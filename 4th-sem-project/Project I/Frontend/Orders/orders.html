<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders - Farm2Door</title>
    <link
      rel="shortcut icon"
      href="../../Images/logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="orders.css" />
  </head>
  <body>
    <main class="orders-page">
      <div class="orders-header">
        <a href="../Home/index.html" class="back-btn"
          ><i class="fa-solid fa-home"></i
        ></a>
        <h1>My Orders</h1>
      </div>

      <div class="orders-tabs">
        <button class="tab-btn active" data-tab="all">All</button>
        <button class="tab-btn" data-tab="pending">To Pay</button>
        <button class="tab-btn" data-tab="delivered">To Receive</button>
      </div>

      <div id="orders-container" class="orders-list">
        <!-- Orders will be loaded here -->
        <div class="loading-state">
          <i class="fa-solid fa-spinner fa-spin"></i>
          <p>Loading your orders...</p>
        </div>
      </div>
    </main>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="order-details-content">
          <!-- Details will be loaded here -->
        </div>
      </div>
    </div>

    <script src="orders.js"></script>
  </body>
</html>
