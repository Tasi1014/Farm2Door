<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm2Door</title>
    <link rel="stylesheet" href="../../login-modal/login.css" />
    <link rel="stylesheet" href="contactus.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../common.css" />

    <style>
      #alertBox {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 30px;
        border-radius: 5px;
        color: #fff;
        display: none;
        z-index: 1000;
        font-size: 16px;
      }

      #alertBox.success {
        background: #22c55e;
      }
      #alertBox.error {
        background: #ef4444;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="hamburger" id="hamburger">
          <i class="fa fa-bars"></i>
        </div>
        <div class="logo">
          <img src="../../Images/logo.png" alt="Farm2Door Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="../Home/index.html">Home</a></li>
          <li><a href="../Product/product.html">Products</a></li>
          <li><a href="../About Us/aboutus.html">About Us</a></li>
          <li><a href="contactus.html" class="active">Contact Us</a></li>
          <li><a href="../Login/login.html">Login</a></li>
          <li><a href="../Registration/index.html ">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="heading">Contact Us</h1>
      <div class="main">
        <form id="contactForm">
          <label for="name">Full Name: </label>
          <input type="text" name="name" id="name" required />
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required />
          <label for="message">Message:</label>
          <textarea name="message" id="message" required></textarea>
          <div class="button">
            <input type="submit" class="btn" value="Send Message" />
          </div>
        </form>
      </div>
      <div id="alertBox"></div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Farm2Door. All rights reserved.</p>
        <div class="socials">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);

          fetch("../../Backend/contactus.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              const alertBox = document.getElementById("alertBox");
              alertBox.textContent = data.message;
              alertBox.className = data.status;
              alertBox.style.display = "block";

              if (data.status === "success") {
                this.reset();
              }

              setTimeout(() => {
                alertBox.style.display = "none";
              }, 3000);
            })
            .catch((error) => {
              console.error("Error:", error);
              const alertBox = document.getElementById("alertBox");
              alertBox.textContent = "An error occurred. Please try again.";
              alertBox.className = "error";
              alertBox.style.display = "block";
              setTimeout(() => {
                alertBox.style.display = "none";
              }, 5000);
            });
        });
    </script>
    <script src="contactus.js"></script>
  </body>
</html>
