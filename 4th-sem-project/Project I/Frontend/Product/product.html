<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm2Door - Products</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../../login-modal/login.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="hamburger" id="hamburger">
          <i class="fa fa-bars"></i>
        </div>
        <div class="logo">
          <img src="../../Images/logo.png" alt="Farm2Door Logo" />
        </div>

        <ul class="nav-links">
          <li><a href="../Home/index.html">Home</a></li>
          <li><a href="product.html" class="active">Products</a></li>
          <li><a href="../About Us/aboutus.html">About Us</a></li>
          <li><a href="../Contact Us/contactus.html">Contact Us</a></li>
          <li id="login-link"><a href="../Login/login.html">Login</a></li>
          <li id="signup-link">
            <a href="../Registration/index.html ">Sign Up</a>
          </li>
          <li id="profile-link" style="display: none">
            <a href="#" id="profile-btn"
              ><i class="fa-solid fa-user"></i>
              <span id="user-name">User</span></a
            >
            <div class="dropdown-content" id="profile-dropdown">
              <a href="#" id="logout-btn">Logout</a>
            </div>
          </li>
        </ul>
        <div class="nav-actions">
          <i class="fa-solid fa-cart-shopping" id="cart"></i>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-text">
        <h1>Fresh Vegetables & Fruits Direct from Farmers</h1>
        <button onclick="scrollToProducts()" class="btn">
          Browse Our Products
        </button>
      </div>

      <button class="hero-btn prev-hero" id="hero-prev">&#10094;</button>
      <button class="hero-btn next-hero" id="hero-next">&#10095;</button>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
      <div class="filter-container">
        <h2>Find Your Perfect Products</h2>
        <div class="filters">
          <div class="filter-group">
            <label for="searchInput">Search Products</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by name..."
            />
          </div>
          <div class="filter-group">
            <label for="priceFilter">Max Price (Rs.)</label>
            <input
              type="number"
              id="priceFilter"
              placeholder="Enter max price"
            />
          </div>
          <div class="filter-group">
            <label for="categoryFilter">Category</label>
            <select id="categoryFilter">
              <option value="">All Categories</option>
              <option value="vegetables">Vegetables</option>
              <option value="fruits">Fruits</option>
              <option value="herbs">Herbs</option>
            </select>
          </div>
          <div class="filter-group">
            <button id="clearFilters" class="btn-clear">Clear All</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Products Section -->
    <section class="products" id="product">
      <div class="products-header">
        <h2>Our Fresh Products</h2>
        <p id="resultsCount">Showing all products</p>
      </div>

      <div class="product-cards">
        <!-- Products will be loaded dynamically -->
        <p style="text-align: center; width: 100%">Loading products...</p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Farm2Door. All rights reserved.</p>
        <div class="socials">
          <a href="javascript:void(0)"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="javascript:void(0)"><i class="fa-brands fa-twitter"></i></a>
          <a href="javascript:void(0)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <div class="overlay"></div>
    <div id="loginModal" class="modal"></div>
    <script src="../../login-modal/login.js"></script>

    <script src="product.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/load_products.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
