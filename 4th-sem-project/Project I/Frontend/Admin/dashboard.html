<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Farm2Door</title>
    <link rel="stylesheet" href="admin.css?v=2" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm2Door</h2>
      <ul>
        <li>
          <a href="dashboard.html" class="active"
            ><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="manage-farmers.html"
            ><i class="fa-solid fa-tractor"></i> <span>Manage Farmers</span></a
          >
        </li>
        <li>
          <a href="manage-consumers.html"
            ><i class="fa-solid fa-users"></i> <span>Manage Consumers</span></a
          >
        </li>
        <li>
          <a href="manage-products.html"
            ><i class="fa-solid fa-box"></i> <span>Manage Products</span></a
          >
        </li>
        <li>
          <a href="orders.html"
            ><i class="fa-solid fa-list"></i> <span>Orders</span></a
          >
        </li>
        <li>
          <a href="reports.html"
            ><i class="fa-solid fa-file-invoice-dollar"></i>
            <span>Reports</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div style="display: flex; align-items: center">
          <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
          <h1>Admin Daily Sales Dashboard</h1>
        </div>
        <div class="user-profile">
          <div class="profile-icon" onclick="toggleDropdown(event)">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="dropdown-menu" id="userDropdown">
            <div class="user-info">
              <span class="name">Admin User</span>
              <span class="role">Administrator</span>
            </div>
            <a href="../Login/login.html" class="logout-item" id="logout-btn"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </div>
        </div>
      </div>

      <!-- Dashboard Grid (Chart + Stats) -->
      <div class="dashboard-grid">
        <!-- Chart Section -->
        <div class="chart-card">
          <h3 class="card-title">Daily Sales Overview (Current Month)</h3>
          <div
            id="monthly-sales-chart"
            style="width: 100%; height: 400px"
          ></div>
        </div>

        <!-- Stats Section -->
        <div class="stats-stack">
          <div class="mini-stat-card">
            <div class="stat-icon revenue"></div>
            <div class="stat-info">
              <span class="label">Total Revenue</span>
              <span class="value" id="revenue">Rs. 0</span>
            </div>
          </div>
          <div class="mini-stat-card">
            <div class="stat-icon orders"></div>
            <div class="stat-info">
              <span class="label">Total Orders</span>
              <span class="value" id="orders">0</span>
            </div>
          </div>
          <div class="mini-stat-card">
            <div class="stat-icon products"></div>
            <div class="stat-info">
              <span class="label">Total Products</span>
              <span class="value" id="products">0</span>
            </div>
          </div>
          <div class="mini-stat-card">
            <div class="stat-icon farmers"></div>
            <div class="stat-info">
              <span class="label">Total Farmers</span>
              <span class="value" id="farmers">0</span>
            </div>
          </div>
          <div class="mini-stat-card">
            <div class="stat-icon consumers"></div>
            <div class="stat-info">
              <span class="label">Total Consumers</span>
              <span class="value" id="consumers">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Highcharts Scripts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="admin.js?v=2"></script>
    <script src="js/dashboard_charts.js?v=2"></script>
  </body>
</html>
