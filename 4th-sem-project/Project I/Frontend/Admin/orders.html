<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Admin Dashboard</title>
    <link rel="stylesheet" href="admin-orders.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm2Door Admin</h2>
      <ul>
        <li>
          <a href="dashboard.html"
            ><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="manage-farmers.html"
            ><i class="fa-solid fa-tractor"></i> <span>Manage Farmers</span></a
          >
        </li>
        <li>
          <a href="manage-consumers.html"
            ><i class="fa-solid fa-users"></i> <span>Manage Consumers</span></a
          >
        </li>
        <li>
          <a href="manage-products.html"
            ><i class="fa-solid fa-box"></i> <span>Manage Products</span></a
          >
        </li>
        <li>
          <a href="orders.html" class="active"
            ><i class="fa-solid fa-list"></i> <span>Orders</span></a
          >
        </li>
        <li>
          <a href="reports.html"
            ><i class="fa-solid fa-file-invoice-dollar"></i>
            <span>Reports</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div style="display: flex; align-items: center">
          <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
          <h1>All Orders</h1>
        </div>
        <div class="user-profile">
          <div class="profile-icon" onclick="toggleDropdown(event)">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="dropdown-menu" id="userDropdown">
            <div class="user-info">
              <span class="name">Admin User</span>
              <span class="role">Administrator</span>
            </div>
            <a href="#" class="logout-item" id="logout-btn"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </div>
        </div>
      </div>

      <div class="orders-tabs">
        <button class="tab-btn active" onclick="setFilter('dispatched')">
          From Farmers
        </button>
        <button class="tab-btn" onclick="setFilter('pickup')">
          Ready for Pickup
        </button>
        <button class="tab-btn" onclick="setFilter('collected')">
          Collected
        </button>
        <button class="tab-btn" onclick="setFilter('cancelled')">
          Cancelled/Refunds
        </button>
      </div>

      <div id="orders-container" class="orders-list">
        <!-- Orders will be loaded here dynamically -->
        <p>Loading orders...</p>
      </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div id="modal-details"></div>
      </div>
    </div>

    <!-- Refund Processing Modal -->
    <div id="refundModal" class="modal">
      <div class="modal-content" style="max-width: 450px">
        <h3>Process Refund</h3>
        <div id="refund-info" style="margin: 15px 0; line-height: 1.8">
          <!-- Breakdown will be injected here via JS -->
        </div>
        <div
          style="
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
          "
        >
          <button
            class="btn-detail"
            onclick="closeRefundModal()"
            style="background: #eee; color: #333"
          >
            Cancel
          </button>
          <button
            class="btn-cancel"
            id="confirmRefundBtn"
            onclick="submitRefund()"
          >
            Confirm Refund
          </button>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
    <script src="js/admin-orders.js"></script>
  </body>
</html>
