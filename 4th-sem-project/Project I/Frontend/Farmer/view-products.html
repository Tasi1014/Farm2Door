<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Products - Farm2Door</title>
    <link rel="stylesheet" href="farmer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .modal {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 2000; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
  backdrop-filter: blur(4px); /* Blur the background slightly */
}

.modal-content {
  background-color: #fefefe;
  margin: 5vh auto; /* 5% from top instead of 10% */
  padding: 25px;
  border: 1px solid #888;
  width: 90%;
  max-width: 450px; /* Slightly narrower */
  border-radius: 12px;
  position: relative;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  animation: slideIn 0.3s ease-out; /* Add animation */
  max-height: 90vh; /* Prevent overflowing screen height */
  overflow-y: auto; /* Scroll inside modal if needed */
}

@keyframes slideIn {
  from {
    transform: translateY(-50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.close-btn {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  position: absolute;
  right: 20px;
  top: 15px;
  transition: 0.2s;
}

.close-btn:hover,
.close-btn:focus {
  color: #d32f2f; /* Red on hover */
  text-decoration: none;
  cursor: pointer;
}

    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm2Door</h2>
      <ul>
        <li>
          <a href="dashboard.html"
            ><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="add-product.html"
            ><i class="fa-solid fa-plus"></i> <span>Add Product</span></a
          >
        </li>
        <li>
          <a href="view-products.html" class="active"
            ><i class="fa-solid fa-eye"></i> <span>View/Update Product</span></a
          >
        </li>
        <li>
          <a href="orders.html"
            ><i class="fa-solid fa-list"></i> <span>Orders</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div style="display: flex; align-items: center">
          <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
          <h1>View/Update Products</h1>
        </div>
        <div class="user-profile">
          <div class="profile-icon" onclick="toggleDropdown()">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="dropdown-menu" id="userDropdown">
            <div class="user-info">
              <span class="name">Farmer User</span>
              <span class="role">Farmer</span>
            </div>
            <a href="#" class="logout-item"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </div>
        </div>
      </div>

      <!-- Product Management -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Product Image</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Products will be loaded here dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Edit Product</h2>
        <form id="editForm">
          <input type="hidden" id="edit-id" name="product_id" />

          <div class="form-group">
            <label for="edit-name">Product Name</label>
            <input type="text" id="edit-name" name="name" required />
          </div>

          <div class="form-group">
            <label for="edit-category">Category</label>
            <select id="edit-category" name="category">
              <option value="vegetables">Vegetables</option>
              <option value="fruits">Fruits</option>
              <option value="herbs">Herbs</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edit-price">Price (per kg)</label>
            <input type="number" id="edit-price" name="price" required />
          </div>

          <div class="form-group">
            <label for="edit-quantity">Quantity (kg)</label>
            <input
              type="number"
              id="edit-quantity"
              name="stock_quantity"
              required
            />
          </div>

          <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea
              id="edit-description"
              name="description"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="add-btn">Update Product</button>
        </form>
      </div>
    </div>

    <script src="js/view_products.js?v=2"></script>
    <script src="farmer.js"></script>
  </body>
</html>
