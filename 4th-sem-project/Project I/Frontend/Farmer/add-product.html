<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product - Farm2Door</title>
    <link rel="stylesheet" href="farmer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm2Door</h2>
      <ul>
        <li>
          <a href="dashboard.html"
            ><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="add-product.html" class="active"
            ><i class="fa-solid fa-plus"></i> <span>Add Product</span></a
          >
        </li>
        <li>
          <a href="view-products.html"
            ><i class="fa-solid fa-eye"></i> <span>View/Update Product</span></a
          >
        </li>
        <li>
          <a href="orders.html"
            ><i class="fa-solid fa-list"></i> <span>Orders</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>Add New Product</h1>
        <div class="user-profile">
          <div class="profile-icon" onclick="toggleDropdown()">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="dropdown-menu" id="userDropdown">
            <div class="user-info">
              <span class="name">Ramesh Thapa</span>
              <span class="role">Farmer</span>
            </div>
            <a href="../Home/index.html" class="logout-item">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </div>
        </div>
      </div>

      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input
              type="text"
              id="productName"
              placeholder="e.g. Fresh Spinach"
            />
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="vegetables">Vegetables</option>
              <option value="fruits">Fruits</option>
              <option value="herbs">Herbs</option>
            </select>
          </div>

          <div class="form-group">
            <label for="price">Price (per kg)</label>
            <input type="number" id="price" placeholder="e.g. 50" />
          </div>

          <div class="form-group">
            <label for="quantity">Quantity Available (kg)</label>
            <input type="number" id="quantity" placeholder="e.g. 100" />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              rows="4"
              placeholder="Describe your product..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" id="image" />
          </div>

          <button
            type="submit"
            class="add-btn"
            style="width: 100%; text-align: center; margin-bottom: 0"
          >
            Add Product
          </button>
        </form>
      </div>
    </div>
    </div>
    <script src="farmer.js"></script>
  </body>
</html>
