<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Dashboard - Farm2Door</title>
    <link rel="stylesheet" href="farmer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm2Door</h2>
      <ul>
        <li>
          <a href="dashboard.html" class="active">
            <i class="fa-solid fa-chart-line"></i> <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="add-product.html">
            <i class="fa-solid fa-plus"></i> <span>Add Product</span>
          </a>
        </li>
        <li>
          <a href="view-products.html" 
            ><i class="fa-solid fa-eye"></i> <span>View/Update Product</span></a
          >
        </li>
        <li>
          <a href="orders.html">
            <i class="fa-solid fa-list"></i> <span>Orders</span>
          </a>
        </li>
        <!-- <li>
          <a href="reports.html">
            <i class="fa-solid fa-file-invoice-dollar"></i> <span>Reports</span>
          </a>
        </li> -->
      </ul>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div style="display: flex; align-items: center">
          <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
          <h1>Farmer Daily Sales Dashboard</h1>
        </div>
        <div class="user-profile">
          <div class="profile-icon" onclick="toggleDropdown()">
            <i class="fa-solid fa-circle-user"></i>
          </div>
          <div class="dropdown-menu" id="userDropdown">
            <div class="user-info">
              <span class="name">Farmer Name</span>
              <span class="role">Farmer</span>
            </div>
            <a href="../Login/login.html" class="logout-item" id="logout-btn"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </div>
        </div>
      </div>

      <!-- Dashboard Grid (Chart + Stats) -->
      <div class="dashboard-grid">
        <!-- Chart Section -->
        <div class="chart-card">
          <h3 class="card-title">Daily Sales Overview (Last 30 Days)</h3>
          <div
            id="monthly-earnings-chart"
            style="width: 100%; height: 400px"
          ></div>
        </div>

        <!-- Stats Section -->
        <div class="stats-stack">
          <div class="mini-stat-card">
            <div class="stat-icon sales"></div>
            <div class="stat-info">
              <span class="label">Total Sales</span>
              <span class="value" id="earnings">Rs. 0</span>
            </div>
          </div>
          <div class="mini-stat-card">
            <div class="stat-icon orders"></div>
            <div class="stat-info">
              <span class="label">Total Orders</span>
              <span class="value" id="orders">0</span>
            </div>
          </div>
          <div class="mini-stat-card">
            <div class="stat-icon products"></div>
            <div class="stat-info">
              <span class="label">Products Listed</span>
              <span class="value" id="product">0</span>
            </div>
          </div>
          <div class="report-selector">
            <label for="dropdown">Report Type</label>
            <select name="report_type" id="dropdown">
              <option value="daily_sales">Daily Sales Overview</option>
              <option value="stock_levels">Stock Levels Inventory</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Recent Orders Table -->
      <div class="recent-orders-section">
        <h3 class="section-title">Recent Orders</h3>
        <div class="table-container">
          <table id="recentOrdersTable">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Total</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="recentOrdersBody">
              <!-- Dynamically populated -->
              <tr>
                <td colspan="4" style="text-align: center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Highcharts Scripts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="farmer.js?v=4"></script>
    <script src="js/farmer_charts.js?v=2"></script>
  </body>
</html>
