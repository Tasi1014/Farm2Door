<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Dashboard - Farm2Door</title>
    <link rel="stylesheet" href="farmer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm2Door</h2>
      <ul>
        <li>
          <a href="dashboard.html" class="active"
            ><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="add-product.html"
            ><i class="fa-solid fa-plus"></i> <span>Add Product</span></a
          >
        </li>
        <li>
          <a href="view-products.html"
            ><i class="fa-solid fa-eye"></i> <span>View/Update Product</span></a
          >
        </li>
        <li>
          <a href="orders.html"
            ><i class="fa-solid fa-list"></i> <span>Orders</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div style="display: flex; align-items: center;">
            <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
            <h1>Farmer Dashboard</h1>
        </div>
        <div class="user-profile">
          <div class="profile-icon" onclick="toggleDropdown()">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="dropdown-menu" id="userDropdown">
            <div class="user-info">
              <span class="name">Neha Mahto</span>
              <span class="role">Farmer</span>
            </div>
            <a href="../Home/index.html" class="logout-item">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </div>
        </div>
      </div>

      <div class="stats-container">
        <div class="stat-card">
          <h3>Total Products</h3>
          <div class="value" id="product" style="color: black;">10</div>
        </div>
        <div class="stat-card">
          <h3>Total Earnings</h3>
          <div class="value" id="earnings" style="color: black;">5,345</div>
        </div>
        <div class="stat-card">
          <h3>Total Orders</h3>
          <div class="value" id="orders" style="color: black;">15</div>
        </div>
        <div class="stat-card">
          <h3>Low Stock Alerts</h3>
          <div class="value" id="lowStock" style="color: black;">2</div>
        </div>
      </div>
      </div>
    </div>
    </div>
    <script src="farmer.js"></script>
  </body>
</html>
