<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Farm2Door</title>
    <link rel="stylesheet" href="farmer-orders.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm2Door</h2>
      <ul>
        <li>
          <a href="dashboard.html"
            ><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="add-product.html"
            ><i class="fa-solid fa-plus"></i> <span>Add Product</span></a
          >
        </li>
        <li>
          <a href="view-products.html"
            ><i class="fa-solid fa-eye"></i> <span>View/Update Product</span></a
          >
        </li>
        <li>
          <a href="orders.html" class="active"
            ><i class="fa-solid fa-list"></i> <span>Orders</span></a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="main-content">
      <div class="header">
        <div style="display: flex; align-items: center;">
            <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
            <h1>Orders</h1>
        </div>
        <div class="user-profile">
          <div class="profile-icon" onclick="toggleDropdown()">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="dropdown-menu" id="userDropdown">
            <div class="user-info">
              <span class="name">Farmer User</span>
              <span class="role">Farmer</span>
            </div>
            <a href="../Login/login.html" class="logout-item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
          </div>
        </div>
      </div>

      <div class="orders-tabs">
        <button class="tab-btn active" onclick="setFilter('pending')">Received</button>
        <button class="tab-btn" onclick="setFilter('processing')">Processing</button>
        <button class="tab-btn" onclick="setFilter('fulfilled')">Fulfilled</button>
        <button class="tab-btn" onclick="setFilter('cancelled')">Cancelled/Rejected</button>
      </div>

      <div id="orders-container" class="orders-list">
        <!-- Orders will be loaded here dynamically -->
        <p>Loading orders...</p>
      </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div id="modal-details"></div>
      </div>
    </div>

    <!-- Rejection Modal -->
    <div id="rejectionModal" class="modal">
      <div class="modal-content" style="max-width: 400px;">
        <h3>Reason for Rejection</h3>
        <textarea id="rejection-reason" placeholder="Enter reason..." style="width: 100%; margin: 15px 0; padding: 10px; border-radius: 8px; border: 1px solid #ddd;"></textarea>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button class="btn-detail" onclick="closeRejectionModal()">Cancel</button>
          <button class="btn-cancel" onclick="submitRejection()">Reject Order</button>
        </div>
      </div>
    </div>
    </div>
    <script src="js/farmer-orders.js"></script>
      <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,ne", // English + Nepali
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
  </body>
</html>
